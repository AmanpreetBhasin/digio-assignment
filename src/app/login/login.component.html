<div class="login-wrapper">
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="navbar-brand mb-0">
        <div class="header">
            <span class="main-header">Sign Document Using</span><br>
            <span class="sub-header">sanket@digio.in</span>
        </div>
        <div class="logo"><img class="logo" src="../../assets/images/generic-logo-hi.png">        </div>
    </div>
    </div>
</nav>
<div class="login-div">
    <div class="google-login">
        <span>sanket@digio.in uses google?</span>
        <span>Login using google</span>
        <span><button class="btn btn-danger google-btn">Google</button></span>
    </div>
    <div class="strike">
        <span>OR</span>
     </div>
    <div class="email-login">
        <label class="text-left" for="loginEmail">Proceed with your email address</label>
        <input
        type="text"
        [(ngModel)]="email"
        #loginEmail="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        required class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <div *ngIf="email !== null && loginEmail.errors && loginEmail.errors.pattern" class="alert alert-danger mt-2" role="alert">
            Please Enter a valid Email to Continue
        </div>
        <div class="submit-email-div mt-5">
            <span>By continuing I confirm to the <a href="#">Terms of Service</a> and Privacy Policy of <a href="https://digio.in">Digio.in</a></span>
            <button [disabled]="!email || ( loginEmail.errors && loginEmail.errors.pattern)" (click)="continue()" class="btn btn-primary btn-block mt-2">Continue</button>
        </div>          
    </div>
    <nav class="navbar navbar-bottom navbar-dark bg-primary">
        <div class="container-fluid">
          <div class="navbar-brand mb-0">
            <img src="../../assets/images/digio_logo.jpg">
            <span class="footer-logo">Powered by <a href="#">www.digio.in</a></span>
            <span class="steps">1/3 Steps</span>
        </div>
        </div>
    </nav>
</div>
